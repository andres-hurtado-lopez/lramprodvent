    function delete_record(user)
    {
        HTTP_DELETE_JSON({
            url: '/web/menu_principal/formulario_ejemplo',
            data: {'user': user},
            wait_msg: '<h1><img src="/static/busy.gif" /> Espere ...</h1>',
            reload_url:true
        })
    }
</script>
